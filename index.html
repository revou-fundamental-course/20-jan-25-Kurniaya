<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>

    <div class="container">
        <div class="box">
            <h1>BMI Calculator</h1>
            <p>This</p>
            <div class="content">

                <div class="gender">
                    <label class="Container">
                        <input type="radio" name="radio" id="m">
                        <p class="text">Male</p>
                    </label>
                </div>

                    <label class="gender">
                        <input type="radio" name="radio" id="f">
                        <p class="text">Female</p>
                        <span class="checkmark"></span>
                    </label>
                </div>
                
                <div class="TB">
                    <div class="inputW">
                        <label for="weight">Weight(kg)</label>
                        <input type="num" id="weight" required>
                    </div>
                    <div class="inputH">
                        <label for="height">Height(cm)</label>
                        <input type="num" id="height" required>
                    </div>

                <div class="input">
                    <label for="height">Age</label>
                    <input type="text" class="text-input" id="age" autocomplete="off" required/>
                </div>

                </div>

                    <button class="calc" id="submit" onclick="calculate();">Calculate BMI</button>
                    
                    <button class="reset" id="sub" onclick="reset();">Reset</button>
            </div>

        </div>

    </div>
    <div class="result">
        <p>Your BMI</p>
        <div id="result">00.00</div>
        <p class="comment"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
